<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Listas OL e UL</title>
</head>
<body>
    <h1>Trabalhando com listas</h1><!--type='a'; 'A'; '1'; 'i'; 'I'-->
        <h2>Listas Ordenadas</h2>
            <ol> 
                <li>Acordar</li>
                <li>Tomar café</li>
            </ol>
        <h2>Listas não Ordenadas</h2><!--type='disc'; 'circle'; 'square'-->
            <ul>
                <li>Pão</li>
                <li>Leite</li>
            </ul>
        <h2>Listas mistas</h2>
        <ol>
            <li>Novas Linguagens</li>
            <ol type="a">
                <li>PHP</li>
                <li>Python</li>
                <li>JavaScript</li>
            </ol>
        </ol>
        <h2>Listas de definição</h2>
            <dl>
                <dt>HTML<!--Termo--></dt>
                <dd>Linguagem de marcação para a criação do conteúdo de um site. <!--Descrição--></dd>
            </dl>
</body>
</html>
