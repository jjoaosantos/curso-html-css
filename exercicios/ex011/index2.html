<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Áudio</h1>
    <audio preload="metadata" controls>
        <source src="midia/audio/song.mp3" type="audio/mpeg">
        <source src="midia/audio/song.ogg" type="audio/ogg">
        <source src="midia/audio/song.wav" type="audio/wav">
    </audio>
</body>
</html>
